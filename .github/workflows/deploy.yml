on:
  release:
    types: [published]

jobs:
  deploy_lambda:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Build
        run: GOARCH=amd64 GOOS=linux go build -o bootstrap ./...
